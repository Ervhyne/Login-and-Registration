<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- External CSS from jsdelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="/js/validation.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="process-signup.php" method="post" id="signup" novalidate>
            <div>
                <input type="text" id="name" name="name" placeholder="Fullname" required>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <!-- Role selection with radio buttons -->
            <div>
                <label>Choose your role:</label><br>
                <input type="radio" name="role" value="user" id="role_user" required> User<br>
                <input type="radio" name="role" value="admin" id="role_admin" required> Admin<br>
            </div>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>

</html>
